<!-- SET IMAGE/BOARD -->
<img id="event" src="boards/main/media/event.png" />
<img id="nameScores" src="boards/main/media/name-scores.png" />
<!-- SET VARIABLES/BINDABLES -->
<!-- Player 1 Name -->
<span id="p1name" class="white animated slideInDown">{{board.main.p1name}}</span>
<!-- Player 1 Score -->
<span id="p1score" class="white animated slideInDown">{{board.main.p1score}}</span>
<!-- Player 2 Name -->
<span id="p2name" class="white animated slideInDown">{{board.main.p2name}}</span>
<!-- Player 2 Score -->
<span id="p2score" class="white animated slideInDown">{{board.main.p2score}}</span>
<!-- Event Bottom Left -->
<span id="eventLeft" class="white animated slideInUp">{{board.main.eventLeft}}</span>
<!-- Event Bottom Right -->
<span id="eventRight" class="white animated slideInUp">{{board.main.eventRight}}</span>
