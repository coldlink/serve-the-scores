<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <title>Serve The Scores - Server</title>
        <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css">
    </head>
    <body ng-app="StSServerApp" ng-controller="MainCtrl as main" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>
                    <span>Stream the Scores</span>
                </h2>
                <span flex></span>
                <md-button class="md-raised" aria-label="Save" ng-click="main.save()">
                    Save
                </md-button>
            </div>
        </md-toolbar>
        <md-content class="md-padding" layout="column">
            <md-tabs md-dynamic-height md-autoselect>
                <md-tab ng-repeat="tab in main.tabs" label="{{tab.title}}">
                    <div ng-repeat="(key, value) in tab.data">
                        <md-input-container>
                            <label>{{key}}</label>
                            <input ng-model="tab.data[key]">
                        </md-input-container>
                    </div>
                </md-tab>
            </md-tabs>
        </md-content>

        <!-- Angular + Material -->
        <script src="../node_modules/angular/angular.js"></script>
        <script src="../node_modules/angular-aria/angular-aria.js"></script>
        <script src="../node_modules/angular-animate/angular-animate.js"></script>
        <script src="../node_modules/angular-material/angular-material.js"></script>

        <!-- app.js -->
        <script src="js/app.js"></script>
    </body>
</html>
